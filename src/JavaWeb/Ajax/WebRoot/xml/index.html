<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>People at Clearleft</title>
  <style type="text/css">
  	@import url("clearleft.css");
  </style>
  <script>
  	window.onload = function () {
  		var aNodes = document.getElementsByTagName("a");
  		for(var i=0;i<aNodes.length;i++) {
  			aNodes[i].onclick = function() {
  				var xmlHttpRequest = new XMLHttpRequest();
  				var method = "GET";
  				var url = this.href + "?time=" + new Date();
  				
  				xmlHttpRequest.open(method,url);
  				xmlHttpRequest.send(null);
  				
  				xmlHttpRequest.onreadystatechange = function() {
  					if(xmlHttpRequest.readyState == 4 && xmlHttpRequest.status == 200) {
  						var res = xmlHttpRequest.responseXML;
  						
  						var name = res.getElementsByTagName("name")[0].firstChild.nodeValue;
  						var website = res.getElementsByTagName("website")[0].firstChild.nodeValue;
  						var email = res.getElementsByTagName("email")[0].firstChild.nodeValue;
  						
  						var aNode = document.createElement("a");
  						aNode.appendChild(document.createTextNode(name));
  						aNode.href = "mailto:" + email;
  						
  						var h2Node = document.createElement("h2");
  						h2Node.appendChild(aNode);
  						
  						var aNode2 = document.createElement("a");
  						aNode2.appendChild(document.createTextNode(website));
  						aNode2.href = website;
  						
  						var detailsNode = document.getElementById("details");
  						detailsNode.innerHTML = "";
  						detailsNode.appendChild(h2Node);
  						detailsNode.appendChild(aNode2);
  					}
  				}			
  				return false;
  			}
  		}
  	}
  </script>
</head>
<body>
  <h1>People</h1>
  <ul>
    <li>
      <a href="files/andy.xml">Andy</a>
    </li>
    <li>
      <a href="files/richard.xml">Richard</a>
    </li>
    <li>
      <a href="files/jeremy.xml">Jeremy</a>
    </li>
  </ul>
  <div id="details"></div>
</body>
</html>
