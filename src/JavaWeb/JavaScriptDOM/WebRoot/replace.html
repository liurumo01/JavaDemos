<!DOCTYPE html>
<html>
	<head>
		<title>helloworld.html</title>
	
		<meta name="keywords" content="keyword1,keyword2,keyword3">
		<meta name="description" content="this is my page">
		<meta name="content-type" content="text/html; charset=GBK">
    
		<script type="text/javascript">
			window.onload = function() {
				var liNodes = document.getElementsByTagName("li");
				for(var i=0;i<liNodes.length;i++) {
					liNodes[i].index = i;
					liNodes[i].onclick = function() {
						var targetIndex = 0;
						if(this.index < 4) {
							targetIndex = 4 + this.index;
						} else {
							targetIndex = this.index - 4;
						}
						var tempIndex = this.index;
						this.index = liNodes[targetIndex].index;
						liNodes[targetIndex].index = tempIndex;
						replaceEach(this, liNodes[targetIndex]);
					};
				}
			}
			
			function replaceEach(aNode,bNode) {
				var aParent = aNode.parentNode;
				var bParent = bNode.parentNode;
				if(aParent && bParent) {
					var tempNode = aNode.cloneNode(true);
					tempNode.onclick = aNode.onclick;
					tempNode.index = aNode.index;
					bParent.replaceChild(tempNode, bNode);
					aParent.replaceChild(bNode, aNode);
				}
			}
		</script>

	</head>
  
	<body>
		<p>你喜欢哪个城市？</p>
		<ul id="city">
			<li id="bj">北京</li>
			<li>上海</li>
			<li>东京</li>
			<li>首尔</li>
		</ul>
		
		<br/><br/>
		
		<p>你喜欢哪款单机游戏？</p>
		<ul id="game">
			<li id="ra">红警</li>
			<li>实况</li>
			<li>极品飞车</li>
			<li>魔兽</li>
		</ul>
	</body>
</html>
